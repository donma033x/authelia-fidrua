name: Build Custom Authelia

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even if no upstream changes'
        required: false
        default: 'false'
  push:
    branches:
      - main
    paths:
      - 'custom/**'
      - '.github/workflows/build-custom.yml'

env:
  UPSTREAM_REPO: authelia/authelia
  DOCKER_IMAGE: donma033x/authelia-fidrua

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      upstream_tag: ${{ steps.check.outputs.upstream_tag }}
      docker_tag: ${{ steps.check.outputs.docker_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check upstream for new releases
        id: check
        run: |
          UPSTREAM_TAG=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r '.tag_name')
          DOCKER_TAG="${UPSTREAM_TAG#v}"
          LAST_BUILT_TAG=$(cat .last-built-tag 2>/dev/null || echo "none")
          
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "$UPSTREAM_TAG" != "$LAST_BUILT_TAG" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
          
          echo "upstream_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT

  build:
    needs: check-upstream
    if: needs.check-upstream.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout our repo
        uses: actions/checkout@v4

      - name: Checkout upstream Authelia
        uses: actions/checkout@v4
        with:
          repository: ${{ env.UPSTREAM_REPO }}
          ref: ${{ needs.check-upstream.outputs.upstream_tag }}
          path: authelia

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Apply custom styles
        run: |
          # 将自定义 CSS 追加到 index.css
          cat custom/custom.css >> authelia/web/src/index.css
          
          # 复制自定义 Logo
          cp custom/logo.png authelia/web/public/logo.png
          
          echo "Custom styles applied to source"

      - name: Build web frontend
        working-directory: authelia/web
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Build Go binary with embedded frontend
        working-directory: authelia
        run: |
          # 设置版本信息
          VERSION=${{ needs.check-upstream.outputs.upstream_tag }}
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # 构建 Authelia 二进制文件（前端会被嵌入）
          CGO_ENABLED=0 go build -trimpath \
            -ldflags "-s -w \
              -X github.com/authelia/authelia/v4/internal/utils.BuildTag=${VERSION} \
              -X github.com/authelia/authelia/v4/internal/utils.BuildDate=${BUILD_DATE}" \
            -o authelia ./cmd/authelia

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'DOCKERFILE'
          FROM alpine:3.21
          
          RUN apk --no-cache add ca-certificates tzdata
          
          WORKDIR /app
          
          COPY authelia/authelia /app/authelia
          COPY authelia/entrypoint.sh /entrypoint.sh
          COPY authelia/healthcheck.sh /app/healthcheck.sh
          
          RUN chmod +x /app/authelia /entrypoint.sh /app/healthcheck.sh
          
          EXPOSE 9091
          
          ENV PATH="/app:${PATH}" \
              PUID=0 \
              PGID=0 \
              X_AUTHELIA_CONFIG="/config/configuration.yml"
          
          ENTRYPOINT ["/entrypoint.sh"]
          CMD ["authelia"]
          
          HEALTHCHECK --interval=30s --timeout=3s --start-period=1s CMD /app/healthcheck.sh
          DOCKERFILE

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ needs.check-upstream.outputs.docker_tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          platforms: linux/amd64

      - name: Update last built tag
        run: |
          echo "${{ needs.check-upstream.outputs.upstream_tag }}" > .last-built-tag
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .last-built-tag
          git commit -m "Update last built tag to ${{ needs.check-upstream.outputs.upstream_tag }}" || true
          git push || true
